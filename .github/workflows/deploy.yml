name: Deploy to VM via SSH

on:
  push:
    branches:
      - github-actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: course.prafdin.ru
          username: shikunov
          port: 2437
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            /home/vboxuser/Desktop/webhook-deployer/deploy.sh
